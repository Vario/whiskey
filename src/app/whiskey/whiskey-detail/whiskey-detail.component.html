  <h3>{{ WhiskeyBottle.name }}</h3>
  <span class="button is-small is-info" (click)='addHeartToWhiskey(WhiskeyBottle)'>
    Heart
    <i class="fa fa-heart" style="margin-left: 5px;"></i>
  </span>
  <p>This whiskey has been hearted {{ WhiskeyBottle.hearts || 0 }} times.</p>
</div>
