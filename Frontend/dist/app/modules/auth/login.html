<div class="container"><div class="jumbotron col-md-6 col-md-offset-3" style="padding-top: 0; padding-bottom: 0;"><h2>Whiskey Taste Login Page</h2></div><form role="form" name="loginForm" novalidate=""><div class="form-group col-md-6 col-md-offset-3" data-ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}"> <label for="email">Email Address</label> <input type="email" name="email" class="form-control" placeholder="Email Address" required data-ng-model="user.email"> <small class="help-block" data-ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address</small></div><div class="form-group col-md-6 col-md-offset-3" data-ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}"> <label for="password">Password</label> <input type="password" name="password" class="form-control" placeholder="Password" required data-ng-model="user.password" data-ng-minlength="4"> <small class="help-block" data-ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password must be atleast 8 characters.</small></div><div class="checkbox col-md-6 col-md-offset-3"> <label><a href="#/register">Sign Up</a></label></div><div class="col-md-6 col-md-offset-3"><p style="color: red;" data-ng-show="errMsg">{{errorMessage}}</p> <button type="submit" class="btn btn-lg btn-primary btn-block" data-ng-disabled="loginForm.$invalid" data-ng-click="signIn()">Sign In</button></div></form><div> Du hast noch keinen Benutzer? <a data-ng-click="register()">Hier Registrieren</a></div></div>
