<div class="container"><div class="jumbotron col-md-6 col-md-offset-3" style="padding-top: 0; padding-bottom: 0;"><h2>WebApp Registration Page</h2></div><form role="form" name="regForm" novalidate=""><div class="form-group col-md-6 col-md-offset-3" data-ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}"> <label for="email">Email Address</label> <input type="email" name="email" class="form-control" placeholder="Email Address" required data-ng-model="user.email"> <small class="help-block" data-ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter an Email Address</small></div><div class="form-group col-md-6 col-md-offset-3" data-ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}"> <label for="password">Password</label> <input type="password" name="password" class="form-control" placeholder="Password" required data-ng-model="user.password" data-ng-minlength="8"> <small class="help-block" data-ng-show="regForm.password.$error.minlength && regForm.password.$touched">Password must be atleast 8 characters.</small></div><div class="col-md-6 col-md-offset-3"><p style="color: red;" data-ng-show="errMsg">{{errorMessage}}</p> <button type="submit" class="btn btn-lg btn-primary btn-block" data-ng-disabled="regForm.$invalid" data-ng-click="signUp()">Sign Up</button></div></form></div>
